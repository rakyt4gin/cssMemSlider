<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>

  <div class="container">
    <div class="container__slider slider">
      <img src="./images/gendalf.png" alt="gendalf">
      <img src="./images/boromir.png" alt="boromir">
      <img src="./images/frodo.png" alt="frodo">
      <img src="./images/pipin-meri.png" alt="pipin-meri">
    </div>
    <div class="container__footer footer">
      <div class="footer__text-wrapper text-wrapper">
        <div class="gendalf-mem">Я говорил, что годы пройдут. И я оказался прав - они прошли.</div>
        <div class="boromir-mem">Важно в жизни лишь одно, а остальное не важно.</div>
        <div class="frodo-mem">Услышать фразу:"Садись, пять" приятнее в школе, чем в зале суда.</div>
        <div class="pipin-mem">Запомните, братья! Мало кто поймет, но кто поймет, тот мало кто.</div>
      </div>
      <div class="footer__controls controls">
        <input id="first" type="radio" name="radio" checked>
        <input id="second" type="radio" name="radio">
        <input id="third" type="radio" name="radio">
        <input id="fourth" type="radio" name="radio">


        <label for="#first"></label>
        <label for="#second"></label>
        <label for="#third"></label>
        <label for="#fourth"></label>
      </div>
    </div>
  </div>


</body>

</html>
