<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>

  <div class="container">
    <input id="first" type="radio" name="radio">
    <input id="second" type="radio" name="radio">
    <input id="third" type="radio" name="radio">
    <input id="fourth" type="radio" name="radio">
    <div class="container__slider slider">
      <img class="img" src="./images/gendalf.png" alt="gendalf">
      <img class="img" src="./images/boromir.png" alt="boromir">
      <img class="img" src="./images/frodo.png" alt="frodo">
      <img class="img" src="./images/pipin-meri.png" alt="pipin-meri">
    </div>
    <div class="container__footer footer">
      <div class="footer__text-wrapper text-wrapper">
        <p class="gendalf-mem">Я говорил, что годы пройдут. И я оказался прав - они прошли.</p>
        <p class="boromir-mem">Важно в жизни лишь одно, а остальное не важно.</p>
        <p class="frodo-mem">Услышать фразу:"Садись, пять" приятнее в школе, чем в зале суда.</p>
        <p class="pipin-mem">Запомните, братья! Мало кто поймет, но кто поймет, тот мало кто.</p>
      </div>
      <div class="footer__controls controls">
        <label for="first"></label>
        <label for="second"></label>
        <label for="third"></label>
        <label for="fourth"></label>
      </div>
    </div>
  </div>


</body>

</html>
